<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      rel="stylesheet"
      href="assets/fonts/themify-icons/themify-icons.css"
    />
    <link rel="stylesheet" href="assets/css/home-styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="book-container">
        <header>
          <nav>
            <a href="#">HOME</a>
            <a href="#">Booking</a>
            <button id="logoutButton">Log Out</button>
          </nav>
        </header>
        <div class="book-content">
          <h1>BOOK A HOTEL</h1>
          <div class="hotel-nav">
            <button class="hotel-btn" id="hotel-btn">Hotel</button>
            <button class="hotel-btn" id="hotel-booked-btn">
              Booked Hotel
            </button>
          </div>
          <div class="location-container">
            <div class="location">
              <ul>
                <li>
                  <a href="#"
                    ><i class="ti-location-pin"></i
                    ><span class="location-span"> Location:</span
                    ><span class="city-span"> Da Nang City</span>
                  </a>
                </li>
                <li>
                  <a href="#"
                    ><i class="ti-location-pin"></i
                    ><span class="location-span"> Location:</span
                    ><span class="city-span"> Ha Long Bay</span>
                  </a>
                </li>
                <li>
                  <a href="#"
                    ><i class="ti-location-pin"></i
                    ><span class="location-span"> Location:</span
                    ><span class="city-span"> Hue Ancient City</span>
                  </a>
                </li>
                <li>
                  <button id="search-btn"><i class="ti-search"></i></button>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="travel-container"></div>
    </div>
    <script>
      document
        .getElementById("logoutButton")
        .addEventListener("click", function () {
          window.location.href = "index.html";
        });
    </script>
  </body>
</html>
