<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Viet Nam Travel</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link
      rel="stylesheet"
      href="assets/fonts/themify-icons/themify-icons.css"
    />
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container sign-up">
        <form action="#">
          <button id="back-btn"><i class="ti-angle-left"></i></button>
          <h1>Sign Up</h1>
          <input type="text" placeholder="Name" />
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <input type="password" placeholder="Confirm Password" />
          <span>or use</span>
          <div class="social-container">
            <a href="#"><i class="ti-facebook"></i></a>
            <a href="#"><i class="ti-apple"></i></a>
            <a href="#"><i class="ti-google"></i></a>
          </div>
          <button>Sign Up</button>
        </form>
      </div>
      <div class="form-container sign-in">
        <form action="#">
          <h1>Login</h1>
          <input type="text" placeholder="Name" />
          <input type="password" placeholder="Password" />
          <span>or use</span>
          <div class="social-container">
            <a href="#"><i class="ti-facebook"></i></a>
            <a href="#"><i class="ti-apple"></i></a>
            <a href="#"><i class="ti-google"></i></a>
          </div>
          <button>Login</button>
          <a href="#" id="register">create an account</a>
          <a href="#">Forgot password</a>
        </form>
      </div>
      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-left">
            <img src="assets/img/login-img.jpg" alt="" />
          </div>
          <div class="toggle-panel toggle-right">
            <img src="assets/img/login-img.jpg" alt="" />
          </div>
        </div>
      </div>
    </div>
    <script>
      const container = document.getElementById("container");
      const registerBtn = document.getElementById("register");
      const backBtn = document.getElementById("back-btn");
      registerBtn.addEventListener("click", () => {
        container.classList.add("active");
      });
      backBtn.addEventListener("click", () => {
        container.classList.remove("active");
      });
    </script>
  </body>
</html>
